{% extends 'base.html' %}
{% load staticfiles %}
{% block menu %}



        <div class="slidercontact padding-site">
                {% include "inc-menu.html" %}
            <div class="slider-textcontact">
                <h2>{{ product.name }}</h2>
            </div>

        </div>

{% endblock %}
{% block content %}
  <div class="details">
    <div class="links clearfix">
      {% include 'inc-product.html' %}
    </div>

    <div class="details-products">
      <div class="details-slider">
        <div class="slider-product">
          <img src="{{ product.image.url }}"
               alt="{{ product.short_desc }}">
        </div>

        </div>
      </div>

      <div class="description">
        <h3 class="big-bold">{{ product.name }}</h3>
        <br>
        <p class="price"> {{ product.price }} <span>руб</span></p>
        <a href="{% url 'basket:add' product.pk %}" class="red-button">
          заказать
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
        <div class="description-text">
          {{ product.description }}
        </div>
      </div>
    </div>

  </div>

  <div class="clr"></div>
{% endblock %}
